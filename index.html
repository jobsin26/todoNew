<body>
    <div class="todo-container">
    <header>
        <h1>Todo Avançado</h1>
    </header>
        <form id="todo-form">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que você vai fazer?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
            </div>
        </form>

        <!--INPUT E BOTÃO PARA EDITAR AS TAREFAS COLOCADAS-->
    <form id="edit-form" class="hide">
        <p>Edit a sua tarefa</p>
        <div class="form-control">
            <input type="text" id="edit-input" placeholder="Edite sua task...">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form> 
    
    <!--BARRA DE PESQUISA PARA AS TAREFAS COLOCADAS --> 
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form >
                <input type="text" id="search2">
                <button id="search-button">
                    <i class="fa-solid fa-search"></i>
                </button>
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>
